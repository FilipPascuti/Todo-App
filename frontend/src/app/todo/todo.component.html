<div class="component">

  <div class="container">
    <div class="alert alert-warning " *ngIf="todoForm.dirty && description.invalid">Description has to be at least 5 characters long</div>
    <div class="alert alert-warning " *ngIf="todoForm.dirty && targerDate.invalid">Enter valid target date</div>

  </div>

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input #description="ngModel" [(ngModel)]="todo.description"
             type="text" name="description" class="form-control"
             required="required" minlength="5">
    </fieldset>
    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" #targerDate="ngModel"
             [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
             (ngModelChange)="todo.targetDate = $event"
             name="targetDate"
             class="form-control" required="required">
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
  </form>

</div>
